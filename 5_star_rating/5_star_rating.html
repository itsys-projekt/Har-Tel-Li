<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>5_star_rating</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <h1>5-star-rating</h1>
    <fieldset class='rating'>
        <input type='radio' id='star5' name='rating' value='5' /><label class='full' for='star5' title='Richtig Geil - 5 stars'></label>
        <input type='radio' id='star4half' name='rating' value='4 and a half' /><label class='half' for='star4half' title='Sehr gut - 4.5 stars'></label>
        <input type='radio' id='star4' name='rating' value='4' /><label class='full' for='star4' title='Ziemlich gut - 4 stars'></label>
        <input type='radio' id='star3half' name='rating' value='3 and a half' /><label class='half' for='star3half' title='Ganz Gut - 3.5 stars'></label>
        <input type='radio' id='star3' name='rating' value='3' /><label class='full' for='star3' title='Ok - 3 stars'></label>
        <input type='radio' id='star2half' name='rating' value='2 and a half' /><label class='half' for='star2half' title='Naja - 2.5 stars'></label>
        <input type='radio' id='star2' name='rating' value='2' /><label class='full' for='star2' title='Eher nicht so - 2 stars'></label>
        <input type='radio' id='star1half' name='rating' value='1 and a half' /><label class='half' for='star1half' title='Schlecht - 1.5 stars'></label>
        <input type='radio' id='star1' name='rating' value='1' /><label class='full' for='star1' title='Einfach nur schlecht - 1 star'></label>
        <input type='radio' id='starhalf' name='rating' value='half' /><label class='half' for='starhalf' title='Grauenhaft - 0.5 stars'></label>
    </fieldset>
</body>
</html>
